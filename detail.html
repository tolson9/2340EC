<html>
    <head>
        <title>Report Details</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--js for this page-->
        <script src="detail.js"></script>

    </head>

    <body>
        <div class='container'>
            <div class='row'>
                <div class="col-xs-hidden col-sm-2"></div>
                <div class="col-xs-12 col-sm-8">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Report #</div>
                        <div class="col-xs-6 col-sm-6" id="sightingID"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">User ID:</div>
                        <div class="col-xs-12 col-sm-6" id="userID"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Date:</div>
                        <div class="col-xs-12 col-sm-6" id="date"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Location Type:</div>
                        <div class="col-xs-12 col-sm-6" id="locType"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Address:</div>
                        <div class="col-xs-12 col-sm-6" id="address"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">City:</div>
                        <div class="col-xs-12 col-sm-6" id="city"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Borough:</div>
                        <div class="col-xs-12 col-sm-6" id="borough"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Zip:</div>
                        <div class="col-xs-12 col-sm-6" id="zip"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Latitude:</div>
                        <div class="col-xs-12 col-sm-6" id="lat"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">Longitude:</div>
                        <div class="col-xs-12 col-sm-6" id="long"></div>
                    </div>
                </div>
                <div class="col-xs-hidden col-sm-2"></div>
            </div>
            <div class="row">
                <div class="jumbotron hidden">
                    Successfully Added Report
                </div>
            </div>
        </div>
    </body>
</html>
