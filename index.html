<html>
    <head>
        <title>Login Page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--js for this page-->
        <script src="index.js"></script>

    </head>

    <body>
        <div class='container'>
            <div class='row'>
                <div class="col-xs-hidden col-sm-2"></div>
                <div class="col-xs-12 col-sm-8">
                    <div class="row">
                        <div class="form-group">
                          <label for="usr">Email:</label>
                          <input type="text" class="form-control" id="usr">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control" id="pwd">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6 text-right">
                            <button type="button" class="btn btn-info" id="loginBtn">Log In</button>
                        </div>
                    </div>
                    <div class="row text-center" style="margin-top:20px">
                    Don't have an account? Sign Up <a class="btn btn-info" style="color:white" href="signup.html">Here</a>
                    </div>
                    <div class="row text-center" style="margin-top:20px">
                    Lost Your Password? <a class="btn btn-info" style="color:white" href="recovery.html">Password Recovery</a>
                    </div>
                </div>
                <div class="col-xs-hidden col-sm-2"></div>
            </div>
            <div class="row">
                <div class="jumbotron hidden" id="alertWindow">
                    Incorrect password, try again with the right one.
                </div>
            </div>
        </div>
    </body>
</html>
